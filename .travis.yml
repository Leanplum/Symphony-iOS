language: objective-c
osx_image: xcode10
xcode_project: Symphony.xcodeproj # path to your xcodeproj folder
xcode_scheme: Symphony
xcode_destination: platform=iOS Simulator,OS=12.0,name=iPhone X

cache: cocoapods
podfile: Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install
